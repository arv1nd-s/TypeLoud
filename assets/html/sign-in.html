<html>
    <head>
        <title>
            Sign in
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>
            Sign in to TypeLoud
        </h1>
        <div class="vcalign">
                <form  action="/sign-in/submit" method="POST">
                    <input class='fitem' type="text" name="email" placeholder="email" required><br>
                    <input class='fitem' type="password" name="password" placeholder="password" required><br>
                    <input class="txtbtn button fitem" type="submit" value="Submit">
                </form>
                <h4>Don't have an account?</h4><a href="/sign-up" class="txtbtn"><h3>Sign up</h3></a>
        </div>
    </body>
</html>
