<html>
    <head>
        <title>
            Sign up
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>
            Sign up into TypeLoud
        </h1>
        <div class="vcalign">
                <form  action="/sign-up/submit" method="POST">
                    <span class="iptext" style="margin-right: 75px;">Enter name</span>
                    <input class='fitem' type="text" name="name" placeholder="Name" required><br>
                    <span class="iptext" style="margin-right: 37px;">Enter username</span>
                    <input class='fitem' type="text" name="uname" placeholder="eg. a1-b" required><br>
                    <span class="iptext" style="margin-right: 75px;">Enter email</span>
                    <input class='fitem' type="text" name="email" placeholder="Email" required><br>
                    <span class="iptext" style="margin-right: 41px;">Enter password</span>
                    <input class='fitem' type="password" name="password" placeholder="Password" required><br>
                    <span class="iptext" style="margin-right: 19px;">Confirm password</span>
                    <input class='fitem' type="password" placeholder="Confirm password" required><br>
                    <input class="txtbtn button fitem" type="submit" value="Sign up">
                </form>
        </div>
    </body>
</html>
